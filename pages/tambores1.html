<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animação de Rufem os Tambores</title>
    <script src="../scripts/jquery-3.6.0.min.js"></script>
    <link href="../styles/resultado.css" rel="stylesheet">
    <script src="../scripts/resultado.js" type="module"></script>
   
</head>
<body>

<div id="drumsAnimation" class="drum" style="display: block;" >
    <div class="stick stick-left"></div>
    <div class="stick stick-right"></div>
</div>

<!-- <button id="drumsBt" onclick="playDrumRoll()">Rufar os Tambores</button> -->

<div id="podiumId" class="podium" style="display: none;">
    <div class="second">2º
        <br>
        <p id="secondTotal"></p>
    </div>
    <div class="first">1º
        <br>
        <p id="firstTotal"></p>
    </div>
    
    <div class="third">3º
        <br>
        <p id="thirdTotal"></p>
    </div>
    <div class="fourth">4º
         <br>
        <p id="fourthTotal">5</p>
    </div>
    
    <div class="fifth">5º
        <br>
        <p id="fifthTotal">1</p>
    </div>
    
</div>

<button id="openPopup">Open Popup</button>

<!-- Popup modal structure -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span id="closePopup" class="close">&times;</span>
    <p>This is a popup!</p>
  </div>
</div>
<audio id="drum-audio" src="../audios/drums.mp3"></audio>
</body>
</html>
