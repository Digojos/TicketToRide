<style>
    
    sweet-button {
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: white;  /* White text */
            border: none;  /* No border */

        }

        /* Hover effect */

            transform: scale(1.1);  /* Slightly enlarge button */
            background: linear-gradient(135deg, #2575fc, #6a11cb); /* Reverse the gradient on hover */
        }

        /* Focus effect */

       }
        
</style>
<script>


function btClick() {

    checkCheckboxes()
}

function checkCheckboxes() {
            // Get all checkboxes with name "cities"
            const checkboxes = document.querySelectorAll('input[name="cities"]');
            
            // Check if at least one checkbox is checked
            let isChecked = false;
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    isChecked = true;
                }
            });

            // Alert the result
            if (isChecked) {
                main()
            } else {
                alert('Please select at least one city.');
            }
        }
</script>
