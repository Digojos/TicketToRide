<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P칩dio</title>
    <style>
        /* Container do p칩dio */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            gap: 10px;
        }

        /* P칩dio para o 1췈 lugar */
        .first {
            width: 80px;
            height: 120px;
            background-color: gold;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .first::after {
            content: "游볞";
            font-size: 40px;
            position: absolute;
            top: -30px;
        }

        /* P칩dio para o 2췈 lugar */
        .second {
            width: 80px;
            height: 110px;
            background-color: silver;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .second::after {
            content: "游볟";
            font-size: 35px;
            position: absolute;
            top: -30px;
        }

        /* P칩dio para o 3췈 lugar */
        .third {
            width: 80px;
            height: 100px;
            background-color: #cd7f32;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .third::after {
            content: "游볠";
            font-size: 30px;
            position: absolute;
            top: -30px;
        }
    </style>
</head>
<body>

<div class="podium">
    <div class="first">1췈</div>
    <div class="second">2췈</div>
    <div class="third">3췈</div>
</div>

</body>
</html>
